<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Tables/forms</title>
</head>
<body>

    <main>
        <div class="form-group">
        <h1>Personal Data</h1>
    </div>
        
    <div class="form-group">
        <label for="name">First Name:</label>
        <input class="form-control" type="text" id="name" placeholder="">
    </div>
    <div class="form-group">
        <label for="email">Last name:</label>
        <input class="form-control" type="text" id="Lastname" placeholder=>
        <!-- <small class="form-text text-muted bg-dark">Your email will not ever be shared</small> -->
    </div>
    <div class="form-group">
        <label for="company">Street:</label>
        <input class="form-control" type="text" id="Street" placeholder="Enter your Street">
    </div>
    <div class="form-group">
        <label for="password">Zip Code:</label>
        <input class="form-control" type="text" id="Zipcode" placeholder="">
    </div>
    <div class="form-group">
        <label for="gender">City:</label>
        <select class="form-control" id="City">
            <option>Berlin</option>
            <option>Leipzig</option>
            <option>Other..</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="message">Phone:</label>
        <textarea class="form-control" id="message" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="message">Phone:</label>
        <textarea class="form-control" id="Email" rows="1"></textarea>
    </div>
    <div class="form-group">
        <label for="password">Email:</label>
        <input class="form-control" type="text" id="Email1" placeholder="">
    </div>

    <div class="form-group">
        <label for="Comments">Comments:</label>
        
        <textarea class="form-control" id="message1" rows="3">Tell Us more About important colors, etc...</textarea>
    </div>

</main>

<section>
 
    <h2>Products</h2>

    <h3>Web Design:</h3>

    <div class="form-check">
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Individual</label>
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadi21" value="option1">
            <label class="form-check-label" for="inlineRadio1">Template</label>
          </div>

    <h4>Web Development:</h4>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">HTML & CSS</label>
      </div>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Java Script</label>
      </div>

      <br>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">MongoDB</label>
      </div>

      <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Project Start</label>
        <div class="col-10">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Project End</label>
        
        <div class="col-10">
          <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>

        <div class="form-group col-md-10">
      <label for="inputState">Category:</label>
      <select id="inputState" class="form-control bg-light">
      <option value="">Personal</option>
    </select>

        

        <button class="btn btn-warning btn-block m-5" type="button">Order Our Services!</button>
    
       
    


    
    



    </section>

    


    
</body>
</html>
